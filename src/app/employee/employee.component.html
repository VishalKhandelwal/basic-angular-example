<div class="container">
  <div>
    <div class="row">
      <div class="col-8">
        <h1>My First Bootstrap Page</h1>
      </div>
      <div class="col-4 mt-2">
        <form class="form-inline">
          <input class="form-control mr-sm-2" type="text" #name placeholder="Search">
          <button class="btn btn-success" type="button" (click)="getEmployeesByName(name.value)">Search</button>
        </form>
      </div>
    </div>
    <form [formGroup]="addEmployee" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" formControlName="name" class="form-control" placeholder="Enter Name" id="email">
      </div>
      <div class="form-group">
        <label for="email">Email address:</label>
        <input type="email" formControlName="email" class="form-control" placeholder="Enter email" id="email">
      </div>
      <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" formControlName="password" class="form-control" placeholder="Enter password" id="pwd">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
  <div class="mt-5" *ngIf="employees != null">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>S.No.</th>
          <th>Name</th>
          <th>Email</th>
          <th>Password</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let employee of employees; let i = index;">
          <td>{{i+1}}</td>
          <td>{{employee.name}}</td>
          <td>{{employee.email}}</td>
          <td>{{employee.password}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
